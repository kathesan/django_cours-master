{% extends "master.html" %}


{% if liste %}
    {% block title %}
        <h3>Details of a student</h3>
    {% endblock %}

    {% block content %}
        <ul class="col-sm-2">
            {% for etudiant in liste %}
                <a href="lycee/student/{{ etudiant.id }}">{{ etudiant.first_name }} {{ etudiant.last_name }}</a>
            {% endfor %}
        </ul>

    {% endblock %}
{% else %}
     <p>No student to show.</p>
{% endif %}
