{% extends "master.html" %}
{% load static %}

{% if liste%}
  {% block title %}
    <h3>List of programs</h3>
  {% endblock %}

  {% block content %}
    {% for cursus in liste %}
    <div class="container">
      <div class="row">
        <div class = "col-sm-6">
          <a id="1" href="/{{cursus.id }}" class="btn btn-success">{{cursus.name}}</a>
          <a id="2" href="/lycee/list/{{cursus.id }}" class="btn btn-secondary">Call of roll</a>
        </div>
      </div>
    </div>
      
    {% endfor %}
  {% endblock %}
{% else %}
  <p> No cursus to show .</p>

{% endif %}
