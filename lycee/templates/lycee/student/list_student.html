{% extends "master.html" %}


{% if liste %}
    {% block title %}
        <h3>Details of a student</h3>
    {% endblock %}

    {% block content %}
        <form>
            <ul class="col-sm-12">
                <label> date : <input type="date" name="anniversaire"></label>
                {% for etudiant in liste %}
                    <div clas="col-sm-6">
                        <label><input type="checkbox"> {{ etudiant.first_name }} {{ etudiant.last_name }}</label>
                    </div>
                {% endfor %}
            </ul>
        </form>
    {% endblock %}
{% else %}
     <p>No student to show.</p>
{% endif %}
